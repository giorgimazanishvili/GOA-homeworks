<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი პირველი web</title> <!-- ვებ საიტის სათაური -->
</head>
<body>
    <p>goa</p> <!-- პარაგრაფი (ტექსტისთვის) --> 
    
    <h1>goa</h1>
    <h2>goa</h2>
    <h3>goa</h3> <!-- heading (h) tag განსაზღვრავს ტექსტის ზომას --> 
    <h4>goa</h4>
    <h5>goa</h5>
    <h6>goa</h6>

    <b>goa</b> <!--bold - ტექსტის გამუქება -->
    
    <i>goa</i> <!--italic - ტექსტის დახრა -->

    <u>goa</u> <!--underline - ხაზგასმა -->

    <br> 
    <br> <!-- ტექსტის ახალ ხაზზე ჩამოტანა -->
    <br> 

    <button>goa</button> <!-- ღილაკი -->
    
    
    <button><p><h1><b><i><u>goa</u></i></b></h1></p></button> <!-- თეგების ერთ ხაზზე გაერთიანება დასაშვებია-->

    <a href="https://www.google.co.uk/">google</a>
</body>
</html>
